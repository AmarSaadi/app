{% extends "base.html" %}
{% block content %}
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">Posted on {{ post.date_posted }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
